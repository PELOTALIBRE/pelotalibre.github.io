<style type="text/css">
   body { margin:0; padding:0}
  </style>
<script type="text/javascript">
  function getParameterByName(name) {
    name = name.replace(/[\[]/, "\[").replace(/[\]]/, "\]");
    var regex = new RegExp("[\?&]" + name + "=([^&#]*)"),
      results = regex.exec(location.search);
    return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
  }

  var getVal = getParameterByName('get');
  if (getVal == "#") {
    alert('Vuelve a la p√°gina anterior');
  }
  var getLang = getParameterByName('lang');
</script>



<div id="player"></div>

<script>
  if (getLang)
    lang = "&lang=" + getLang;
  else
    lang = "";

  document.write('<iframe allow="encrypted-media"  src="https://hbomaxpp.blogspot.com/?get=' + getVal + lang + '" width="100%" height="100%" scrolling="no" frameBorder="0" allowfullscreen></iframe>');
</script>
