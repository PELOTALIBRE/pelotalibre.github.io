<!doctype html>


 <style type="text/css">
    iframe {
      display: block;
      background: #000;
      border: 0;
      height: 100vh;
      width: 100vw;
    }
  </style>

  <script type="text/javascript">
    function getParameterByName(name) {
      name = name.replace(/[\[]/, "\[").replace(/[\]]/, "\]");
      var regex = new RegExp("[\?&]" + name + "=([^&#]*)"),
        results = regex.exec(location.search);
      return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
    }

    var id = getParameterByName('id');
    if (id == "#") {
      alert('Vuelve a la p√°gina anterior');
    }
    var getLang = getParameterByName('lang');

    
  </script>


  <div id="player"></div>

  <script>
    if (getLang)
      lang = "&lang=" + getLang;
    else
      lang = "";

    document.write('<iframe allow="encrypted-media"  sandbox="allow-same-origin allow-scripts " src="https://app.darkiptv.com/envivo/dtvpl2.php?id=' + id + lang + '" width="100%" height="100%" scrolling="no" frameBorder="0" allowfullscreen></iframe>');
  </script>



</!doctype>
