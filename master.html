                autostart: true,
                cast: {},
                sharing: {}
            });
        }
    };
    xhr.send();
});
playerInstance.on('error', function(event) {
    if (event.code === 241403 || event.code === 241404 || event.code === 241401) {
        // Recargar la página
        location.reload();
    } else {
        // Mostrar un mensaje de error personalizado dentro de un elemento específico
        var errorMessage = document.getElementById('customErrorMessage');
        errorMessage.innerHTML = 'Ocurrió un error: No se pudo cargar el video.';
    }
});
