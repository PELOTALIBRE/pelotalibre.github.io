<!DOCTYPE html>
<html lang="es">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>


<iframe id="embed" src="https://megadeportestv2.com/repro?r=Ly9tYWluZG90YTIuY28vZW1iZWQvZC9hci9naC5waHA=" width="100%" height="100%" frameborder="0"></iframe>


<script>
    window.onload = function() {
       
        var iframe = document.getElementById('embed');

        
        if (iframe) {
           
            var iframeContent = iframe.contentWindow || iframe.contentDocument;

          
            if (iframeContent.document) {
               
                iframeContent.document.getElementById('player').jwplayer().setConfig({
                    title: "pl",
                    description: "pl2"
                });
            }
        }
    };
</script>

</body>
